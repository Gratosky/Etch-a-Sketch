<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4 x 4 GRID</title>
    <style>
      /* Define the grid dimensions and borders */
      .grid {
        display: flex;
        flex-flow: row wrap;
        border: 1px solid black;
        width: 400px;
        height: 400px;
        gap: var(--grid-gap, 2px);
      }

      /* Define the grid cell styles */
      .cell {
        border: 1px solid black;
        background-color: lightgray;
        box-sizing: border-box;
      }
      button {
        margin: 10px;
        width: auto;
      }
    </style>
  </head>
  <body>
    <button>Click Me!</button>
    <div class="grid"></div>
    <script>
      const grid = document.querySelector(".grid");
      let gridSize = 4;
      let cells = [];
      const button = document.querySelector("button");

      function createGrid(cellsPerRow) {
        grid.innerHTML = "";
        cells = [];
        const gapSize = 2;
        const totalGapSpace = (cellsPerRow - 1) * gapSize;

        const cellBasis = `calc((100% - ${totalGapSpace}px) / ${cellsPerRow})`;

        grid.style.setProperty("--cells-per-row", cellsPerRow);
        grid.style.setProperty("--grid-gap", `${gapSize}px`);

        for (let i = 0; i < cellsPerRow * cellsPerRow; i++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.style.flexBasis = cellBasis;
          grid.appendChild(cell);
          cells.push(cell);

          cell.addEventListener("mouseover", (e) => {
            const hoveredCell = e.target;
            hoveredCell.style.backgroundColor = "blue";

            setTimeout(() => {
              e.target.style.backgroundColor = "lightgray";
            }, 500);
          });
        }
      }
      //createGrid(6);

      /*cells.forEach((cell) => {
        cell.addEventListener("mouseenter", function (e) {
          e.target.style.backgroundColor = "green";

          setTimeout(() => {
            e.target.style.backgroundColor = "lightgray";
          }, 500);
        });
      });*/

      button.addEventListener("click", function (e) {
        userInputAndCreateGrid();
      });

      function userInputAndCreateGrid() {
        const input = prompt(
          "Please enter a number to select size of square grid"
        );
        const parsedInt = parseInt(input, 10);
        if (input <= 0 || input > 100) {
          console.log(`Please enter a number between 1 and 100`);
          return;
        }

        createGrid(parsedInt);
      }
      createGrid(gridSize);
    </script>
  </body>
</html>
